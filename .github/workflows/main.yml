name: Analizes e Testes

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.12.13+hotfix.8'
    - name: Get Dependencies
      run: flutter pub get
    - name: Analyze Project
    #   run: flutter analyze
    # - name: Run Tests
    #   run: flutter test --coverage
    # - uses: codecov/codecov-action@v1.0.0
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }}
    #     file: coverage/lcov.info

    - name: keystore properties
      run: echo $KEYSTORE_PROPERTIES | base64 --decode > android/keystore.jks
      env:
        KEYSTORE_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
    - name: release keystore
      run:
        mkdir android/app/keystore;
        echo $RELEASE_KEYSTORE | base64 --decode > android/app/keystore/release.keystore.jks
      env:
        RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}

    - name: Build APK
      run: flutter build apk --release --target=lib/main_prod.dart

